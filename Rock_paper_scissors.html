<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Papper Scissors</h1>
    </header>
    <main>
            <div class="options">
                <div class="option" id="rock">
                    <img src="https://husseinhewehii.github.io/Rock_Paper_Scissors/rock.png" alt="">
                </div>
                <div class="option" id="paper">    
                    <img src="https://gd-m.github.io/rock-paper-scissors-app/images/paper.png" alt="">
                </div>
                <div class="option" id="scissors">    
                    <img src="https://th.bing.com/th/id/OIP.Yq5brfMgrfiaRyAAPDfZDAHaHv?rs=1&pid=ImgDetMain" alt="">
                </div>
            </div>
            <div class="score-board">
                <div class="score">
                    <p id="userScore" >0</p>
                    <p>You</p>
                </div>
                <div class="score">
                    <p id="compScore">0</p>
                    <p>Computer</p>
                </div>
            </div>
            <div class="mssgbar">
                <p id="mssg">Play your move!</p>
            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
