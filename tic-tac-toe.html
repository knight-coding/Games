<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="All">
            <h3>Total Games : <span id="tScore">0</span></h3>
        </div>
        <div class="containers">
            <div class="players">
                <div class="p-1">
                    <h3>Player X : <span id="xScore">0</span></h3>
                </div>
                <div class="p-2">
                    <h3>Player O : <span id="oScore">0</span></h3>
                </div>
                <div class="p-3">
                    <h3>Draw : <span id="dScore">0</span></h3>
                </div>
            </div>
            <div class="main-box">
                <div class="boxRow-1">
                    <div class="box" id="0"></div>
                    <div class="box" id="1"></div>
                    <div class="box" id="2"></div>
                </div>
                <div class="boxRow-2">
                    <div class="box" id="3"></div>
                    <div class="box" id="4"></div>
                    <div class="box" id="5"></div>
                </div>
                <div class="boxRow-3">
                    <div class="box" id="6"></div>
                    <div class="box" id="7"></div>
                    <div class="box" id="8"></div>
                </div>
            </div>
        </div>
        <br>
        <div class="conclusion">
            <p>Play First Move!</p>
        </div>
        <div class="newbtn">
            <p>Reset Game!</p>
        </div>
    </main>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
